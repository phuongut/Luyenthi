<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Luyện thi trắc nghiệm trực tuyến</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    <style>
        img {
            width: 150px;
        }

        .tenmonhoc,
        .img {
            text-align: center;
            font-weight: bold
        }

        .btn {
            align-items: center;
        }
    </style>

</head>

<body>
    <!-- HEADER -->
    <div th:replace="header.html"></div>

    <div class="container-fluid mb-5">
        <div class="row border-top px-xl-5">
            <!-- Navbar Start -->
            <div th:replace="nav.html"></div>
            <div class="col-lg-9">
                <div th:replace="nav1.html"></div>
                <!-- Navbar End -->

                <!--ARTICLE ở đây -->
                <div class="border box">
                    <div class="container mt-3">
                        <div class="container">
                            <h1>Góp ý</h1>
                            <form method="POST" th:action="@{/gopy}" th:object="${feedbackForm}">
                                <div class="form-group">
                                    <label for="title">Tiêu đề:</label>
                                    <input type="text" id="title" name="title" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="name">Họ và tên:</label>
                                    <input type="text" id="name" name="name" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="content">Nội dung:</label>
                                    <textarea id="content" name="content" class="form-control"></textarea>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary" data-toggle="modal"
                                        data-target="#exampleModal">Gửi góp ý</button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-body">
                                                    <h5 class="modal-title" id="exampleModalLabel">Cảm ơn bạn đã góp ý.
                                                        Chúng tôi sẽ cố gắng phản hồi sớm nhất có thể!</h5>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Đóng</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <br>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- Footer Start -->
    <div th:replace="footer.html"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Contact Javascript File -->


    <!-- Template Javascript -->


    <script>
        function selectSubject(subject) {
            // Lưu tên môn học được chọn vào localStorage
            localStorage.setItem('selectedSubject', subject);
            // Chuyển hướng người dùng đến trang quiz.html
            window.location.href = '/quiz';
        }
    </script>
</body>

</html>
