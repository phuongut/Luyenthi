<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Các thiết lập khác -->
</head>

<body>
    <div class="container padding-bottom-3x mb-2 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <form class="card mt-4" action="/doimatkhau" method="post">
                    <h2 class="text-center mt-2">Đổi mật khẩu</h2>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="email-for-pass">Nhập mật khẩu mới</label>
                            <input class="form-control" type="password" id="email-for-pass" name="mk" required="">
                        </div>
                        <p th:if="${message}" class="error" th:text="${message}"></p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" type="submit">Xác nhận</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
