<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Luyện thi trắc nghiệm trực tuyến</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Free HTML Templates" name="keywords">
	<meta content="Free HTML Templates" name="description">
	<!-- Favicon -->
	<link href="/img/favicon.ico" rel="icon">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">

	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

	<!-- Libraries Stylesheet -->

	<!-- Customized Bootstrap Stylesheet -->
	<link href="/css/style.css" rel="stylesheet">
	<style>
		img {
			width: 150px;
		}

		.tenmonhoc,
		.img {
			text-align: center;
			font-weight: bold
		}

		.btn {
			align-items: center;
		}
	</style>

</head>

<body>
	<!-- Messenger Plugin chat Code -->
	<div id="fb-root"></div>

	<!-- Your Plugin chat code -->
	<div id="fb-customer-chat" class="fb-customerchat">
	</div>

	<script>
		var chatbox = document.getElementById('fb-customer-chat');
		chatbox.setAttribute("page_id", "178492468674153");
		chatbox.setAttribute("attribution", "biz_inbox");
	</script>

	<!-- Your SDK code -->
	<script>
		window.fbAsyncInit = function () {
			FB.init({
				xfbml: true,
				version: 'v18.0'
			});
		};

		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>


	<!-- HEADER -->
	<div th:replace="header.html"></div>

	<div class="container-fluid mb-5">
		<div class="row border-top px-xl-5">
			<!-- Navbar Start -->
			<div th:replace="nav.html"></div>
			<div class="col-lg-9">
				<div th:replace="nav1.html"></div>
				<!-- Navbar End -->

				<!--ARTICLE ở đây -->
				<div class="border box">
					<div class="container mt-3">
						<h3 class="text-danger font-weight-bold-small px-3 mr-1" style="text-align: center">LUYỆN THI
							THPT QG</h3>


						<div class="row mt-4">

							<th:block th:each="item : ${monHocList}">

								<div class=" col-sm-3 mb-3">
									<div class="card rounded">

										<div class="img rounded mt-3  ">
											<img alt="" th:src="@{'/img/'+${item.hinhAnh}}">
										</div>
										<div class="tenmonhoc mt-2">[[${item.tenMonHoc}]]</div>
										<div class="btn btn mt-2 mb-2 ">
											<a th:href="@{/bodethi/{idMon}(idMon=${item.id})}">Xem chi tiết
										</div>

									</div>
								</div>

							</th:block>





						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Footer Start -->
		<div th:replace="footer.html"></div>
		<!-- Footer End -->


		<!-- Back to Top -->
		<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


		<!-- JavaScript Libraries -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

		<!-- Contact Javascript File -->


		<!-- Template Javascript -->


		<script th:inline="javascript">
			function redirectToBoDeThi(idMon) {
				window.location.href = '/bodethi?idMon=' + idMon;
			}
		</script>
	</div>
</body>

</html>
