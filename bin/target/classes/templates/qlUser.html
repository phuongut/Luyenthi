<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quản Lý Thông Tin USER</title>
    <!-- Bootstrap CDN links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Quản lý ADMIN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
          </form> -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Admin <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-link">|</li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Đăng xuất</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 style="text-align: center; margin:10px 0 10px 0;">Quản Lý Thông Tin USER</h1>


        <form class="row form-horizontal" th:action="@{/qluser}" method="post" th:object="${item}">
            <div class=" col-sm-3 avatar">
                <img alt="" th:src="@{'/img/'+${item.images}}" style="width:250px;height:250px;margin-top:30px ;">
            </div>
            <div class="col-sm-9">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="idND">Id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="idND" id="idND" placeholder="Nhập Id"
                            th:value="*{idND}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="hoTen">Họ và tên</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="hoTen" name="hoTen" placeholder="Họ và tên"
                            th:value="*{hoTen}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="soDienThoai">Số điện thoại</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="soDienThoai" id="soDienThoai"
                            placeholder="Số điện thoại" th:value="*{soDienThoai}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email"
                            th:value="*{email}">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-success" th:formaction="@{/qluser/createND}"
                        style="margin-left: 13px;">Thêm</button>
                </div>
                <!-- Nút thêm -->
                <div class="col-sm-3" style="margin-left: 25px; ">
                    <button type="submit" class="btn btn-primary" th:formaction="@{/qluser/update}">Sửa</button>
                </div>
                <!-- Nút xóa -->
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-danger "
                        th:href="@{'/qluser/delete/'+${item.idND}}">Xoá</button>
                </div>
            </div>

        </form>

        <table class=" table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Họ và Tên</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Sửa</th>
                    <th>Xoá</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="item: ${items}">
                    <tr>
                        <td>[[${item.IdND}]]</td>
                        <td>[[${item.hoTen}]]</td>
                        <td>[[${item.soDienThoai }]]</td>
                        <td>[[${item.email }]]</td>
                        <td><a class="btn btn-primary btn-sm" th:href="@{'/qluser/edit/'+ ${item.idND}}">Sửa</a></td>
                        <td><a class="btn btn-danger btn-sm" th:href="@{'/qluser/delete/'+${item.idND}}">Xóa</a></td>
                    </tr>
                    <!-- th:href="@{'/admin/manage/editproduct/'+ ${item.productId}}" -->
                </th:block>

            </tbody>

        </table>


    </div>

</body>

</html>
