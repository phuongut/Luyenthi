<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Luyện thi trắc nghiệm trực tuyến</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    <style>
        img {
            width: 150px;
        }

        .tenmonhoc,
        .img {
            text-align: center;
            font-weight: bold
        }

        .btn {
            align-items: center;
        }

        /* Contact form styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
        }

        .contact-form button {
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
        }

        .contact-form button:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>

</head>

<body>
    <!-- HEADER -->
    <div th:replace="header.html"></div>

    <div class="container-fluid mb-5">
        <div class="row border-top px-xl-5">
            <!-- Navbar Start -->
            <div th:replace="nav.html"></div>
            <div class="col-lg-9">
                <div th:replace="nav1.html"></div>
                <!-- Navbar End -->

                <!--ARTICLE ở đây -->
                <div class="border box">
                    <div class="container mt-3">
                        <section class="contact-info">
                            <h2>Thông tin liên hệ</h2>
                            <p>Số điện thoại: (123) 456-7890</p>
                            <p>Email: info@example.com</p>
                            <p>Địa chỉ: 123 Ee, Đà Nẵng, VN</p>
                        </section>
                        <section class="contact-form">
                            <h2>Liên Hệ</h2>
                            <form action="">
                                <div>
                                    <label for="name">Tên:</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div>
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div>
                                    <label for="message">Nội Dung:</label>
                                    <textarea id="message" name="message" rows="4" required></textarea>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-info">Gửi</button>
                                </div>
                                <br>
                            </form>
                        </section>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- Footer Start -->
    <div th:replace="footer.html"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Contact Javascript File -->


    <!-- Template Javascript -->


    <script>
        function selectSubject(subject) {
            // Lưu tên môn học được chọn vào localStorage
            localStorage.setItem('selectedSubject', subject);
            // Chuyển hướng người dùng đến trang quiz.html
            window.location.href = '/quiz';
        }
    </script>
</body>

</html>
