



<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Trang web xóa tài khoản</title>
</head>
<body>
  <div class="container">
    <h1>Xóa tài khoản!</h1>
    <form action="/qluser/delete/confirm" method="post">
       
      <input type="hidden" th:name="idND" th:value="${user.idND}" />
     
      <div class="form-group">
        <label for="reason">Lý do xóa tài khoản:</label>
        <select class="form-control" id="reason" name="reason" required onchange="toggleContentField()">
            <option value="">Chọn một lý do</option>
            <option value="1">Vi phạm quy tắc cộng đồng</option>
            <option value="2">Quá tải thông tin</option>
            <option value="3">Sử ngôn ngữ không chuẩn mực</option>
            <option value="4">Lý do khác</option>
        </select>
    </div>
    
    <!-- Thêm trường ẩn để lưu giữ giá trị của lý do -->
    <input type="hidden" id="selectedReason" name="selectedReason" value="">
    
    
    <div class="form-group" id="contentField" style="display: none;">
        <label for="content">Nội dung:</label>
        <textarea class="form-control" id="content" name="content" rows="4" cols="50"></textarea>
    </div>
      <div class="form-group">
        <button type="submit" class="btn btn-danger">Xác Nhận Xóa</button>
       
        <input type="button" class="btn btn-secondary" value="Hủy bỏ" onclick="window.location.href='/home'">
      </div>
    </form>
  </div>
  <script>
    function toggleContentField() {
        var reasonDropdown = document.getElementById("reason");
        var selectedReasonInput = document.getElementById("selectedReason");

        // Lấy văn bản (innerText) của lựa chọn được chọn
        var selectedText = reasonDropdown.options[reasonDropdown.selectedIndex].innerText;

        // Cập nhật giá trị trường ẩn
        selectedReasonInput.value = selectedText;

        // Hiển thị trường nếu lựa chọn là "Lý do khác", ngược lại ẩn đi
        var contentField = document.getElementById("contentField");
        contentField.style.display = selectedText === "Lý do khác" ? "block" : "none";
    
}

</script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
