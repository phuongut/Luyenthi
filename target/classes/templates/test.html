<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ đếm ngược</title>
</head>

<body>

    <div id="countdown" style="text-align: center">Thời gian làm bài: <span id="timer"></span></div>

    <script>
        // Số phút bạn muốn sử dụng
        var minutes = 25; // Đổi giá trị này thành số phút bạn muốn

        // Tính toán thời gian ban đầu dựa trên số phút
        var timeLeft = minutes * 60;

        // Cập nhật thời gian mỗi giây
        var countdown = setInterval(function () {
            // Chuyển đổi thời gian thành phút và giây
            var displayMinutes = Math.floor(timeLeft / 60);
            var displaySeconds = timeLeft % 60;

            // Hiển thị thời gian
            document.getElementById("timer").innerHTML = displayMinutes + ":" + (displaySeconds < 10 ? "0" : "") + displaySeconds;

            // Giảm thời gian còn lại
            timeLeft--;

            // Kiểm tra nếu thời gian hết
            if (timeLeft < 0) {
                clearInterval(countdown);
                document.getElementById("timer").innerHTML = "Hết giờ";
                // Thực hiện các hành động khi hết giờ (nếu cần)
            }
        }, 1000); // Cập nhật mỗi 1000 milliseconds (1 giây)
    </script>

</body>

</html>
