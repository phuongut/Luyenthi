<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center
          min-vh-150">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Tìm tài khoản</h5>
                            <p class="mb-2"> Vui lòng nhập email hoặc số điện thại di động để tìm kiếm tài khoản của bạn
                            </p>
                        </div>
                        <form action="/forgot-password">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" name="email"
                                    placeholder="Email hoặc số điện thoại" required="">
                            </div>
                            <div class="mb-3 ">
                                <button type="submit" class="btn btn-primary">
                                    Tìm kiếm
                                </button>
                                <button type="cancel" class="btn btn-secondary  ">
                                    Hủy
                                </button>
                            </div>
                            <span>Bạn chưa có tài khoản? <a href="sign-in.html">sign in</a></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
