<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div th:replace="navAd.html"> </div>

  <div class="container mt-3">
    <h2 class="text-center col-sm-12 mt-2 mb-2 border bg-info text-white">Câu hỏi</h2>
    <br>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#home">Câu hỏi</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu1">Danh sách</a>
      </li>

    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div id="home" class="container tab-pane active"><br>
        <form method="post" th:action="@{/cauhoi}" class="row container-fluid">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="id" class="font-weight-bold">Mã câu hỏi:</label>
              <input type="text" id="idBan" name="idBan" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="id" class="font-weight-bold">Môn học:</label>
              <select class="form-control" id="subject" name="subject">
                <option th:each="subject : ${subjectList}" th:text="${subject.tenMonHoc}">
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="id" class="font-weight-bold">Nội dung:</label>
              <input type="text" id="idBan" name="idBan" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="id" class="font-weight-bold">Đáp án A:</label>
              <input type="text" id="tenBan" name="tenBan" class="form-control" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="id" class="font-weight-bold">Đáp án B:</label>
              <input type="text" id="idBan" name="idBan" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="id" class="font-weight-bold">Đáp án C:</label>
              <input type="text" id="tenBan" name="tenBan" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="id" class="font-weight-bold">Đáp án D:</label>
              <input type="text" id="idBan" name="idBan" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="id" class="font-weight-bold">Đáp án đúng:</label>
              <input type="text" id="tenBan" name="tenBan" class="form-control" required>
            </div>
          </div>

          <div class="col-sm-12 mb-5">
            <button type="submit" class="btn btn-primary">Thêm</button>
            <button type="submit" class="btn btn-primary">Xóa</button>
            <button type="submit" class="btn btn-primary">Sửa</button>
            <button type="submit" class="btn btn-primary">Thoát</button>
          </div>
        </form>
      </div>
      <div id="menu1" class="container tab-pane fade"><br>
        <table class="table table-bordered table-striped table-hover">
          <!-- Hàng thứ hai có các tiêu đề cột -->
          <tr>
            <!-- Tiêu đề cột ID môn -->
            <th>Mã câu hỏi</th>
            <th>Môn học</th>

            <!-- Tiêu đề cột Môn học -->
            <th>Nội dung</th>
            <!-- Tiêu đề cột Thời gian -->
            <th>Đáp án A</th>
            <th>Đán án đúng</th>

          </tr>

          <!-- Hàng thứ ba có dữ liệu của môn thi thứ nhất -->
          <th:block th:each="item: ${items}">
            <tr>

              <td>[[${item.idBoDe}]]</td>
              <td>[[${item.tenDe}]]</td>


              <td>[[${item.monHoc.tenMonHoc}]]</td>
              <td><a class="btn btn-primary btn-sm" th:href="@{'/qldethi/edit/'+ ${item.idBoDe}}">Sửa</a></td>
              <td><a class="btn btn-danger btn-sm" th:href="@{'/qldethi/delete/'+${item.idBoDe}}">Xóa</a></td>
            </tr>
            <!-- th:href="@{'/admin/manage/editproduct/'+ ${item.productId}}" -->

        </table>
      </div>

    </div>
  </div>

</body>

</html>
