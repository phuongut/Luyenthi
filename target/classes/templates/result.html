<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
    <!-- JavaScript Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style type="text/css">
        .error {
            color: red;
        }

        body {
            background-position: center;
            background-color: #eee;
            background-repeat: no-repeat;
            background-size: cover;
            color: #505050;
            font-family: "Rubik", Helvetica, Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.5;
            text-transform: none;
        }

        .padding-bottom-3x {
            padding-bottom: 72px !important;
        }

        .card-footer {
            background-color: #fff;
        }

        .btn {

            font-size: 13px;
        }

        .form-control:focus {
            color: #495057;
            background-color: #fff;
            border-color: #76b7e9;
            outline: 0;
            box-shadow: 0 0 0 0px #28a745;
        }
    </style>

</head>

<body>
    <div class="container padding-bottom-3x mb-2 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <form class="card mt-4" action="/optcode" method="post">
                    <h2 class="text-center mt-2">OTP CODE</h2>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="email-for-pass">Nhập OTP CODE</label>
                            <input class="form-control" type="text" id="email-for-pass" name="optcode" required="">
                        </div>
                        <p th:if="${message}" class="error" th:text="${message}"></p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" type="submit">Xác nhận</button>

                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
